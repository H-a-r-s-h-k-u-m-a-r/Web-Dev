<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LOGIN PAGE</title>
	<link rel="stylesheet" href="login.css">
	<script src="https://kit.fontawesome.com/f083a44aaa.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<p class="Header">IMPRESSIVE LOGIN & SIGN UP FORMS</p>
		<div class="box">
			<div class="signUp">
				<div class="social">
					<div class="Google">
						<i class="fa-brands fa-google-plus"></i>
						<a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmyaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dgo-to-account-button&ifkv=AaSxoQzA7HNCfS0S50dulrmOr1unpZs0AqjAHhB6CAOabnmXxuSEEYt9INBZmafLNjBVEDyxoVeFwg&service=accountsettings&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S1073959969%3A1716398312450236&ddm=0" id="Go">Google</a>
					</div>
					<div class="facebook">
						<i class="fa-brands fa-facebook"></i>
						<a id="Fb" href="https://www.Facebook.com">Facebook</a>
					</div>
				</div>
				<div class="login_details">
					<div class="username">						
						<i class="fa-solid fa-user-tie"></i><input type="text" name="Username" id="Username" placeholder="Your Name" >
					</div>
					<div class="email">
						<i class="fa-solid fa-envelope-circle-check"></i><input type="email" name="Email" id="email" placeholder="Your Email">
					</div>
					<div class="pass">
						<i class="fa-solid fa-key"></i><input type="password" name="yourPass" id="Pass" placeholder="Enter PassWord">
					</div>
					<div class="ConfirmPass">
						<i class="fa-solid fa-key"></i><input type="password" name="yourConfirmPass" id="ConfirmPass" placeholder="Enter Confirm PassWord">
					</div>
					<input type="button" value="SIGN UP" id="signupbtn">
				</div>
				</div>
				<div class="loginDetails">
				<h3>Login</h3>
				<div class="login">
					<div class="email">
						<i class="fa-solid fa-envelope-circle-check"></i><input type="email" name="Email" id="email" placeholder="Your Email">
					</div>
					<div class="pass">
						<i class="fa-solid fa-key"></i><input type="password" name="yourPass" id="Pass" placeholder="Enter PassWord">
					</div>
					<div class="Remember">
						<input type="checkbox" id="remember_me">
						<p id="rem">Remember me</p>
					</div>
					<div class="Forget">
						<a href="#" id="forget" >Forget password</a>
						<input type="button" value="LOGIN" id="login">
				    </div>
			</div>
		</div>
		</div>
	
	</div>
</body>
</html>
